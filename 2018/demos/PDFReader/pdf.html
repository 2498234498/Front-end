<!DOCTYPE>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Online View PDF</title>
</head>

<style>
* {
  padding: 0;
  margin: 0;
}
#pdf-box {position: relative;}
#pdf-reader {
  width: 100%;
  overflow: scroll;
}
.pdf-btn {
  position: absolute;
  display: block;
  top: 0;
  bottom: 0;
  width: 50%;
}
#prev {
  left: 0;
  background: #deafcb;
  opacity: .2;
}
#next {
  right: 0;
  background: #adefcb;
  opacity: .2;
}


.btn {
  position: fixed;
  z-index: 999;
  bottom: 20px;
}
#zoom-big {right: 20px;}
#zoom-small {right: 70px;}
</style>

<body>

<div id="pdf-box">
  <div class="pdf-btn" id="prev"></div>
  <div class="pdf-btn" id="next"></div>
  <div id="pdf-reader"></div>


</div>

<a class="btn" id="zoom-big" href="javascript:;">放大</a>
<a class="btn" id="zoom-small" href="javascript:;">缩小</a>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./pdf.js"></script>
<script src="./pdfReader.js"></script>
<script>

new PdfReader({
  container: '#pdf-reader',
  src: './test.pdf',
  mode: 'widthFix',
  resize: true,
  zoomStep: 0.1,
  nextBtn: '#next',
  prevBtn: '#prev',
  zoomBigBtn: '#zoom-big',
  zoomSmallBtn: '#zoom-small',
  stateChanged: function (state) {
    console.log(state)
  },
  pageChanged: function (current, prev) {
    console.log(current, prev)
  },
  zoomChanged: function (inZoom, zoom) {
    console.log(inZoom, zoom)
  }
})

</script>
</body>
</html>
