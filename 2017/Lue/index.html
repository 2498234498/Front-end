<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>Xue</title>

</head>
<body>

<div id="page">
    <div>{{name}}</div>
    <p>{{age}}</p>
</div>




</body>

<script src="vue.min.js"></script>
<script src="Lue.js"></script>

<script>
    var l = new Lue({
        el: '#page',
        data: {
            name: 'xiaoming',
            age: 17
        },
        methods: {
            changeName: function () {
                this.$data.name = 'xiaohong'
            }
        },
        ready: function () {
            var self = this
            setTimeout(function () {
                self.$data.age = 7
                self.$methods.changeName()
            }, 3000)
        }
    })
</script>
</html>
