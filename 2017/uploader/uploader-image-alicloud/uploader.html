<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>uploader</title>
</head>
<link rel="stylesheet" href="uploader/uploader.css">
<body>

<div class="uploader-wrapper" style="margin-top:20px;margin-left:10px;">

	<div class="filePicker js-filePicker"></div>

</div>




<script src="uploader/jquery-1.8.3.min.js"></script>
<script src="uploader/uploader/webuploader.min.js"></script>
<script src="uploader/uploader/uploader.js"></script>

<script>
	$(function() {

        // 配置上传图片参数
		Uploader.setOptions = {
			URL: 'http://199.168.7.130:8081/aliyun/upload',
			imagePicker: '.filePicker',
			thumbWrapper: '.img-box',
			deleteBtn: '.delete',
			countLimit: 20,
			maxWidth: 640,
			imageSize: 1024*1024,
			swfPath: 'uploader/uploader/Uploader.swf',
            param: [{
			    name: 'dir',
                value: 'image'
            }]
		};

        // 已存在图片 直接展示
        Uploader.setCurrentImage([
            'http://gitlab.htd.cn/assets/logo-ca207549507c811d027110077cf86e90.svg',
            '',
            ''
            ]);

        // 上传图片
		Uploader.upload();
	})
	
</script>


</body>
</html>
