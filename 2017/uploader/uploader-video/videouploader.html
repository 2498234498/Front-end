<!DOCTYPE html>
<html lang="en">
<head>

    <title>视频上传</title>

<body>

<div class="video-wrapper">

</div>

<div class="video-picker">

<script src="js/jquery-1.8.3.min.js"></script>

<script src="js/videoUploader.js"></script>

<script>
    Video.setOptions = {
        url: 'http://199.168.3.238:8081/aliyun/multipartUpload',
        videoPicker: '#fileupload',
        accept: ['video/mp4', 'video/webm', 'video/ogg', 'video/m3u8']
    };

    Video.setCurrentVideo([
        {
            name: 'test.mp4',
            src: 'test'
        },{
            name:'hahaha.avi',
            src:'hahaha'
        }
    ]);
    Video.upload();
