<script>

let total = 1
console.time('timer')
for (let i = 0; i < 100000000; i ++) {
  total = total + i
}
console.log(total)
console.timeEnd('timer')

var worker = new Worker("./js/webWorker.js");
console.time('web worker time')
worker.onmessage = function(e){
  console.log(e)
  console.timeEnd('web worker time')
};
// 主线程向子线程发送消息
worker.postMessage({
    type: "start"
});

</script>
